<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Reservia par OPC - Trouvez votre hébergement pour des vacances
        de rêve !
    </title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/94a59f9283.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>

    <header>
        <div class="logoNav">
            <img src="img/reserviaLogoPng.png" alt="Logo Reservia" id="logo">
            <div class="navSign">
                <nav>
                    <a href="#" class="nav" id="hostingBtn">Hébergement</a>
                    <a href="#" class="nav" id="activityBtn">Activités</a>
                </nav>
                <a href="#" id="signUp">S'inscrire</a>
            </div>
        </div>
    </header>

    <main>

        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div id="searchMenu">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Marseille, France" id="searchInput">
            <button id="searchBtn">Rechercher</button>
        </div>
        <div id="filters">
            <h2>Filtres</h2>
            <div class="filter">
                <i class="fas fa-money-bill-wave"></i>
                <p>Économique</p>
            </div>
            <div class="filter">
                <i class="fas fa-child"></i>
                <p>Familial</p>
            </div> 
            <div class="filter">     
                <i class="fas fa-heart"></i>
                <p>Romantique</p>
            </div>
            <div class="filter">
                <i class="fas fa-dog"></i>
                <p>Animaux autorisés</p>
            </div>
        </div>
        <div id="info">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

    </main>
    
</body>

</html>
